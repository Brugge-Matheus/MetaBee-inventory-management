<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="shortcut icon" href="../imagens-login/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <form>
                <div class="form-group">
                    <label>E-mail</label>
                    <input type="text" placeholder="Informe seu e-mail">
                </div>
                <div class="form-group">
                    <label>Senha</label>
                    <input type="password" placeholder="Informe sua senha">
                </div>
                <div class="remember">
                    <input type="checkbox" id="remember">
                    <label for="remember">Lembrar-me</label>
                </div>
                <button class="btn">Entrar</button>
            </form>
        </div>
    <div class="info-box">
      <img  class="imagem-frente" src="../imagens-login/logo.png" alt="Dashboard">
    </div>
  </div>
</body>
</html>
