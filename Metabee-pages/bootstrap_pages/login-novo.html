<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"
        defer></script>

</head>
<body>
    <div class="container-fluid min-vh-100 d-flex flex-column p-0 position-relative">
        <div id="bg-form-main" class="flex-fill d-flex align-items-center justify-content-center">
        </div>
        <div id="bg-form-secondary" class="flex-fill d-flex align-items-center justify-content-center">
        </div>

        <div class="position-absolute top-50 start-50 translate-middle w-100 px-3 px-md-0" style="z-index: 10;">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                    <div class="card p-3 p-sm-4 p-md-5">
                        <div class="d-flex justify-content-center mb-3">
                            <img src="../../public/images/login/logo.png" class="card-img-top img-fluid" style="width: 100%;" alt="Logo MetaBee">
                        </div>
                        <div class="card-body border-top border-1">
                            <div class="mb-3 mb-md-4">
                                <h4 class="text-center">Bem-vindo Ã  MetaBee</h4>
                                <p class="text-center">Acesse sua conta para continuar</p>
                            </div>
                            <form action="">
                                <div class="mb-3 mb-md-4">
                                    <label for="email" class="form-label">E-mail</label>
                                    <input type="email" id="email" class="form-control form-control-lg">
                                </div>
                                <div class="mb-3 mb-md-4">
                                    <label for="senha" class="form-label">Senha</label>
                                    <input type="password" id="senha" class="form-control form-control-lg">
                                </div>
                                <button type="submit" class="btn btn-secondary w-100 py-2 py-md-3">Entrar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
