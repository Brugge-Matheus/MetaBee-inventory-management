<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous" defer></script>
</head>
<body>
    <div class="container-fluid min-vh-100 d-flex p-0">
        <div class="row w-100 g-0">
            <div class="col-md-6 bg-dark d-flex align-items-center justify-content-center">
                <div class="w-75">
                    <form action="#" method="POST">
                        <div class="mb-4">
                            <label for="mail" class="form-label text-white">E-mail</label>
                            <input type="text" name="mail" id="mail" class="form-control" placeholder="Informe seu e-mail">
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label text-white">Senha</label>
                            <input type="text" name="password" id="password" class="form-control" placeholder="Informe sua senha">
                        </div>
                        <button type="submit" class="btn btn-secondary w-100">Entrar</button>
                    </form>
                </div>
            </div>

            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <img src="../../public/images/login/logo.png" class="img-fluid" style="max-width: 90%" alt="">
            </div>
        </div>
    </div>
</body>
</html>
